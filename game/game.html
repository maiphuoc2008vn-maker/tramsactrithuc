<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đuổi Hình Bắt Chữ - STEAM 12A4</title>
    <!-- Icon và Font chữ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- File CSS giao diện -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. MOBILE HEADER (Chỉ hiện trên điện thoại) -->
    <header class="mobile-header">
        <div class="header-left" onclick="window.location.href='hub.html'">
            <i class="fas fa-arrow-left"></i>
            <span>Kho Game</span>
        </div>
        <div class="header-title">Đuổi Hình Bắt Chữ</div>
        <button class="hamburger-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- 2. MOBILE MENU OVERLAY (Menu trượt trên điện thoại) -->
    <div class="mobile-menu-overlay" onclick="toggleMobileMenu()"></div>
    <div class="mobile-menu" id="mobile-menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <button onclick="toggleMobileMenu()"><i class="fas fa-times"></i></button>
        </div>
        <div class="menu-list">
            <a href="#" onclick="location.reload()"><i class="fas fa-redo"></i> Chơi Lại</a>
            <a href="hub.html"><i class="fas fa-gamepad"></i> Về Kho Game</a>
            <a href="bangxephang.html"><i class="fas fa-trophy"></i> Bảng Xếp Hạng</a>
            <a href="#" id="mobile-theme-toggle"><i class="fas fa-adjust"></i> Đổi Giao Diện</a>
        </div>
    </div>

    <div class="app-container">
        <!-- 3. DESKTOP SIDEBAR (Chỉ hiện trên Laptop) -->
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <!-- Logo trường (Nếu lỗi sẽ hiện icon thay thế) -->
                    <img src="../images/logotruongdung.jpg" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
                </div>
                <h2>STEAM 12A4</h2>
                <p class="subtitle">THPT ĐẠM RI</p>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item" onclick="location.href='hub.html'">
                    <i class="fas fa-arrow-left"></i> Kho Game
                </button>
                <button class="nav-item active" onclick="location.reload()">
                    <i class="fas fa-redo"></i> Chơi Lại
                </button>
                <button class="nav-item" onclick="window.location.href='bangxephang.html'">
                    <i class="fas fa-trophy"></i> Xếp Hạng
                </button>
                <button id="theme-toggle" class="nav-item">
                    <i class="fas fa-moon"></i> Chế độ Tối
                </button>
            </nav>
            
            <div class="footer"><p>© 2025-2026 Dev Team</p></div>
        </aside>

        <!-- 4. MAIN GAME CONTENT (Khu vực chơi game) -->
        <main class="main-content">
            <div class="game-board">
                <!-- Header Info (Lớp, Thời gian, Điểm) -->
                <div class="board-header">
                    <div class="select-wrapper">
                        <i class="fas fa-layer-group"></i>
                        <select id="grade-select">
                            <option value="10a1">Lớp 10</option>
                            <option value="11a1">Lớp 11</option>
                            <option value="12a1">Lớp 12</option>
                        </select>
                    </div>
                    
                    <div class="stats-group">
                        <div class="stat-box time-box">
                            <i class="fas fa-clock"></i> <span id="timer">60</span>
                        </div>
                        <div class="stat-box score-box">
                            <i class="fas fa-star"></i> <span id="score-value">0</span>
                        </div>
                    </div>
                </div>

                <!-- Image Area (Khung ảnh câu hỏi) -->
                <div class="image-frame">
                    <img id="current-image" src="" alt="Đang tải...">
                    <!-- Icon xoay khi đang tải ảnh -->
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
                </div>

                <!-- Hint Button (Nút gợi ý) -->
                <div class="action-area">
                    <button class="btn-hint" onclick="showCurrentHint()">
                        <i class="fas fa-lightbulb"></i> Gợi ý
                    </button>
                </div>

                <!-- Slots & Keyboard (Ô chữ và Bàn phím) -->
                <div id="answer-container" class="slots-area"></div>
                <div id="keyboard-container" class="keyboard-area"></div>
            </div>
        </main>
    </div>

    <!-- 5. MODAL (Hộp thoại thông báo Thắng/Thua) -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon" id="modal-icon"></div>
            <h3 class="modal-title" id="modal-title">Tiêu đề</h3>
            <div class="modal-msg" id="modal-msg">Nội dung...</div>
            <button class="modal-btn" id="modal-btn" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <!-- 6. SCRIPTS (Thứ tự rất quan trọng) -->
    
    <!-- Script lưu điểm (Nếu có file này thì game sẽ lưu điểm, không có vẫn chạy được) -->
    <script type="module" src="score-saver.js"></script>

    <!-- Script Logic Game (File xử lý câu hỏi, xáo trộn, thời gian...) -->
    <!-- Đảm bảo bạn đã dán code "Fix lỗi treo" vào file input_file_2.js -->
    <script src="input_file_2.js"></script>

    <!-- Script Giao diện (Menu Mobile, Dark Mode) -->
    <script>
        // Logic Đóng/Mở Menu Mobile
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.querySelector('.mobile-menu-overlay');
            if(menu && overlay) {
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        // Logic Dark Mode (Chế độ tối)
        const body = document.body;
        
        function setTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }

        // Kiểm tra cài đặt cũ khi vừa vào trang
        if (localStorage.getItem('theme') === 'dark') setTheme(true);

        // Sự kiện click nút đổi màu trên Desktop (Sidebar)
        const desktopThemeBtn = document.getElementById('theme-toggle');
        if(desktopThemeBtn) {
            desktopThemeBtn.addEventListener('click', () => {
                setTheme(!body.classList.contains('dark-mode'));
            });
        }
        
        // Sự kiện click nút đổi màu trên Mobile (Menu)
        const mobileThemeBtn = document.getElementById('mobile-theme-toggle');
        if(mobileThemeBtn) {
            mobileThemeBtn.addEventListener('click', () => {
                setTheme(!body.classList.contains('dark-mode'));
                toggleMobileMenu(); // Đóng menu sau khi chọn cho gọn
            });
        }
    </script>
</body>
</html>
