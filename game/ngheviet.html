<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thính Giả Tài Ba - STEAM 12A4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Link 2 file CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_nv.css">
</head>
<body>

    <!-- PHẦN 1: MENU TRÊN CÙNG (HEADER) -->
    <header class="main-header">
        <div class="brand-section">
            <div class="logo-img">
                <img src="../images/logotruongdung.jpg" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            </div>
            <h2 class="brand-text">STEAM 12A4</h2>
        </div>

        <nav class="header-nav">
            <button class="nav-btn" onclick="location.href='hub.html'">
                <i class="fas fa-gamepad"></i> <span class="btn-text">Kho Game</span>
            </button>
            <button class="nav-btn active" onclick="location.reload()">
                <i class="fas fa-redo"></i> <span class="btn-text">Chơi Lại</span>
            </button>
        </nav>
    </header>

    <!-- PHẦN 2: KHUNG GAME -->
    <main class="main-content nv-bg">
        <div class="game-container">
            <!-- Thông tin điểm số -->
            <div class="game-header">
                <div class="level-badge" id="level-display">Khối 10</div>
                <div class="score-badge">Điểm: <span id="score">0</span></div>
            </div>

            <!-- Sóng nhạc & Nút nghe -->
            <div class="audio-section">
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <button class="play-btn" onclick="playQuestionAudio()">
                    <i class="fas fa-volume-up"></i> NGHE CÂU HỎI
                </button>
                <p class="hint-text" id="status-text">Nhấn nút để nghe câu hỏi...</p>
            </div>

            <!-- Ô nhập đáp án -->
            <div class="input-section">
                <input type="text" id="answer-input" placeholder="Nhập câu trả lời..." autocomplete="off">
                <button id="submit-btn" onclick="checkAnswer()">Gửi</button>
            </div>
            
            <!-- Màn hình Bắt đầu (Overlay) -->
            <div id="start-overlay" class="overlay">
                <h1>THÍNH GIẢ TÀI BA</h1>
                <p>Nghe câu hỏi và nhập đáp án chính xác</p>
                <div class="select-wrapper">
                    <select id="grade-select">
                        <option value="10">Khối 10 (Hệ thống & Word)</option>
                        <option value="11">Khối 11 (Python)</option>
                        <option value="12">Khối 12 (CSDL & Mạng)</option>
                    </select>
                </div>
                <button class="start-btn" onclick="startGame()">BẮT ĐẦU</button>
            </div>
        </div>
    </main>

    <!-- Modal Thông báo -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box" id="modal-box-content">
            <div class="modal-icon"><i id="modal-icon-i" class="fas fa-check-circle"></i></div>
            <h2 class="modal-title" id="modal-title">Thông báo</h2>
            <div class="modal-body" id="modal-msg">Nội dung...</div>
            <button class="modal-btn" id="modal-btn" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script src="script_nv.js"></script>
</body>
</html>
